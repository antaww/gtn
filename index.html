<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Guess The Number</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/game-title.css">
        <link rel="stylesheet" href="styles/loading-screen.css">
        <script src="scripts/index.js"></script>
        <script src="scripts/game-title.js"></script>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    </head>
    <body>
        <div class="container">
            <div class="loading-screen">
                <h1>LOADING <span class="bullets">.</span></h1>
            </div>
            <div class="game-title-container">
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
                <div class="game-title">GUESS THE<br/>NUMB3R</div>
            </div>
            <div class="game-ui">
                <dialog class="popup hidden">
                    <div class="popup-container">
                        <div class="popup-title"></div>
                        <hr>
                        <div class="popup-content">
                            <div class="popup-secret-container">The secret was <span class="popup-secret"></span></div>
                            <div class="popup-guesses-container">You've done <span class="popup-guesses"></span> <span class="popup-guesses-end"></span></div>
                            <button class="popup-play-again">Play Again</button>
                        </div>
                    </div>
                </dialog>
                <table role="table">
                    <tbody role="rowgroup">
                        <tr role="row" class="table-header">
                            <th>Guesses</th>
                            <th>Correct Numbers</th>
                            <th>Correct Positions</th>
                        </tr>
                    </tbody>
                </table>
                <div class="keyboard">
                    <div class="keyboard-row"></div>
                    <div class="keyboard-row"></div>
                    <div class="keyboard-row"></div>
                    <div class="keyboard-row"></div>
                </div>
            </div>
        </div>
    </body>
</html>
